<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorías</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh; 
            background-image: url('https://www.bupasalud.com/sites/default/files/styles/640_x_400/public/articulos/2023-02/fotos/food-variada.jpg?itok=wqkspjsJ');
            background-size: cover;
        }
        header {
            background: linear-gradient(rgba(5, 7, 12, 0.524), rgba(5, 7, 12, 0.575)), url("imagenes/cabeceraRutinas.png") no-repeat;
            background-position: center;
            background-size: cover;
            background-color: rgba(255, 255, 255, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            width: 100%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000; 
        }
        header h1 {
            margin: 0;
            color: white;
            font-size: 20px;
        }
        .volver-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            margin-right: 50px;
        }
        .volver-btn:hover {
            background-color: #45a049;
        }
        .container {
            margin-top: 100px; 
            display: flex;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 90%;
            max-width: 900px; 
        }
        .calculadora {
            flex: 1; 
            padding: 20px; 
            box-sizing: border-box; 
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra los elementos horizontalmente */
        }
        .calculadora h1 {
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
        }
        .form-group {
            margin-bottom: 15px; 
            width: 100%; 
        }
        .form-group label {
            display: block;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px; 
        }
        .form-group input, .form-group select {
            width: 100%; 
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box; 
        }
        .form-group input[type="radio"] {
            width: auto; /* Tamaño automático para los radio buttons */
        }
        .form-group .radio-label {
            display: inline-block;
            margin-right: 10px;
            font-size: 14px;
        }
        .btn {
            width: 200px;  
            margin-top: 10px;  
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            box-sizing: border-box;  
        }
        .btn:hover {
            background-color: #45a049;
        }
        .resultados {
            flex: 1; /* Para que ocupe el espacio restante */
            padding: 20px;  
            box-sizing: border-box;  
        }
        .resultados h2 {
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
        }
        .results div {
            margin-bottom: 15px; /* Espacio entre cada resultado */
            font-size: 14px;
        }
        .results div span {
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>Calculadora</h1>
    <a href="PantallaPrincipal.html" class="volver-btn">VOLVER</a>
</header>

<div class="container">
    <div class="calculadora">
        <h1>Nutrición</h1>
        <form id="calorie-form">
            <div class="form-group">
                <label>Género:</label>
                <label class="radio-label"><input type="radio" name="genero" value="Masculino" checked> Masculino</label>
                <label class="radio-label"><input type="radio" name="genero" value="Femenino"> Femenino</label>
            </div>
            <div class="form-group">
                <label>Edad:</label>
                <input type="number" id="edad" required>
            </div>
            <div class="form-group">
                <label>Peso (kg):</label>
                <input type="number" id="peso" required>
            </div>
            <div class="form-group">
                <label>Altura (cm):</label>
                <input type="number" id="altura" required>
            </div>
            <div class="form-group">
                <label>Actividad:</label>
                <select id="actividad" required>
                    <option value="1.2">Sedentario</option>
                    <option value="1.375">Ligera actividad</option>
                    <option value="1.55">Actividad moderada</option>
                    <option value="1.725">Actividad intensa</option>
                    <option value="1.9">Actividad muy intensa</option>
                </select>
            </div>
            <div class="form-group">
                <label>% Grasa Corporal (opcional):</label>
                <input type="number" id="grasaCorporal">
            </div>
            <button type="button" class="btn" onclick="calcularCalorias()">Calcular</button>
        </form>
    </div>
    <div class="resultados">
        <h2>Resultados</h2>
        <div class="results" id="results" style="display:none;">
            <div><span>Mantención:</span> <span id="maintenance"></span> Calorías/día</div>
            <div><span>Déficit:</span> <span id="deficit"></span> Calorías/día</div>
            <div><span>Superávit:</span> <span id="superavit"></span> Calorías/día</div>
            <div>
                <h2>Macronutrientes</h2>
                <div>Proteína: <span id="proteina"></span> g</div>
                <div>Grasas: <span id="grasa"></span> g</div>
                <div>Carbohidratos: <span id="carbohidratos"></span> g</div>
            </div>
        </div>
    </div>
</div>

<script>
    function calcularCalorias() {
        // Obtén los valores del formulario
        const edad = document.getElementById('edad').value;
        const peso = document.getElementById('peso').value;
        const altura = document.getElementById('altura').value;
        const actividad = document.getElementById('actividad').value;
        const grasaCorporal = document.getElementById('grasaCorporal').value || 0;
        const genero = document.querySelector('input[name="genero"]:checked').value;

        // Calcula el TMB (Tasa Metabólica Basal)
        let tmb;
        if (genero === 'Masculino') {
            tmb = 88.362 + (13.397 * peso) + (4.799 * altura) - (5.677 * edad);
        } else {
            tmb = 447.593 + (9.247 * peso) + (3.098 * altura) - (4.330 * edad);
        }

        // Ajusta el TMB según el nivel de actividad
        const maintenance = tmb * actividad;
        const deficit = maintenance - 500;
        const superavit = maintenance + 500;

        // Calcula los macronutrientes
        const proteina = peso * 2.2;
        const grasa = peso * 0.9;
        const carbohidratos = (maintenance - (proteina * 4 + grasa * 9)) / 4;

        // Muestra los resultados
        document.getElementById('maintenance').innerText = Math.round(maintenance);
        document.getElementById('deficit').innerText = Math.round(deficit);
        document.getElementById('superavit').innerText = Math.round(superavit);
        document.getElementById('proteina').innerText = Math.round(proteina);
        document.getElementById('grasa').innerText = Math.round(grasa);
        document.getElementById('carbohidratos').innerText = Math.round(carbohidratos);

        document.getElementById('results').style.display = 'block';
    }
</script>

</body>
</html>
